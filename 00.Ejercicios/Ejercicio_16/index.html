<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop Ejercicio</title>
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/1686943-200.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>Drag & Drop</h1>
    <ul class="list">
      <li class="list__item" draggable="true" id="item-1">
        <p>Item 1</p>
      </li>
      <li class="list__item" draggable="true" id="item-2">
        <p>Item 2</p>
      </li>
      <li class="list__item" draggable="true" id="item-3">
        <p>Item 3</p>
      </li>
      <li class="list__item" draggable="true" id="item-4">
        <p>Item 4</p>
      </li>
    </ul>

    <ul class="list">
      <li class="list__item" draggable="true" id="item-5">
        <p>Item 5</p>
      </li>
      <li class="list__item" draggable="true" id="item-6">
        <p>Item 6</p>
      </li>
      <li class="list__item" draggable="true" id="item-7">
        <p>Item 7</p>
      </li>
      <li class="list__item" draggable="true" id="item-8">
        <p>Item 8</p>
      </li>
    </ul>
    <img src="https://img.icons8.com/nolan/344/move.png" alt="img-move" class="img-move">
    <img src="https://img.icons8.com/plasticine/344/filled-trash.png" alt="img-delete" class="img-delete"
      draggable="false">
  </main>

  <footer class="footer">
    Made with ðŸ’š by <a href="https://github.com/josemiguel02" target="_blank" class="footer__link">@JosÃ©DP</a>
  </footer>
</body>
</html>
